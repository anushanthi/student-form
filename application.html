<html>
    <head>
        <title>student form</title>
    </head>
    <script>
        function validateform() {
            let x =document.myform.username.value;
            let y =document.myform.phone.value;
            if (x.length<6){
                alert("Enter characters only");
                return false;
            }
            else if(isNaN(y)){
                alert("Enter digits only");
                return false;
            }
            else
                return true;
        }
    </script>
    <body>
        <h1 align="center">student details</h1>
        <form name="myform" action="success.html" onsubmit="return validateform()" method="post">
        <table align="center">
            <tr>
                <td>Name of student</td>
                <td> <input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>Name of father</td>
                <td> <input type="text" name="username" required></td>
            </tr>
            <tr>
                <td>phone no</td>
                <td> <input type="number" name="phone" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td> <input type="text" name="add" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male">
                    <label>male</label>
                    <input type="radio" name="gender" value="female">
                    <label>female</label>
                </td>
            </tr>
            <tr>
                <td>course</td>
                <td>
                    <select>
                        <option>MCA</option>
                        <option>MBA</option>
                        <option>ME</option>
                    </select>
                </td> 
            </tr>
            <tr>
                <td align="left">
                    <input type="submit" value="submit">
                    <input type="reset" value="reset">
                </td>
            </tr>
        </table>
        </form>
    </body>
</html>
